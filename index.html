<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Mixer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #colorDisplay {
            width: 100%;
            height: 100px;
            margin: 20px 0;
            color: white;
            font-size: 18px;
            line-height: 100px;
        }
        .slider {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h2>RGB Color Mixer</h2>
    <p>Move the sliders to change the color</p>
    
    <div id="colorDisplay">rgb(255, 123, 71)</div>
    
    <label>Red: <span id="redValue">255</span></label>
    <input type="range" id="red" class="slider" min="0" max="255" value="255" oninput="updateColor()">
    
    <label>Green: <span id="greenValue">123</span></label>
    <input type="range" id="green" class="slider" min="0" max="255" value="123" oninput="updateColor()">
    
    <label>Blue: <span id="blueValue">71</span></label>
    <input type="range" id="blue" class="slider" min="0" max="255" value="71" oninput="updateColor()">

    <script>
        function updateColor() {
            let red = document.getElementById('red').value;
            let green = document.getElementById('green').value;
            let blue = document.getElementById('blue').value;

            document.getElementById('redValue').textContent = red;
            document.getElementById('greenValue').textContent = green;
            document.getElementById('blueValue').textContent = blue;

            let colorText = `rgb(${red}, ${green}, ${blue})`;
            document.getElementById('colorDisplay').style.backgroundColor = colorText;
            document.getElementById('colorDisplay').textContent = colorText;
        }

        updateColor();  // Set initial color on page load
    </script>

</body>
</html>
